<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои соцсети</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://i.imgur.com/GLfk9tr.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            font-weight: 400;
            color: white;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
        }

        .btn {
            display: block;
            width: 220px;
            padding: 15px;
            margin: 10px auto;
            text-align: center;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Летающая область */
        .floating-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Обёртка, чтобы двигалась вся рамка с видео */
        .floating-video {
            position: absolute;
            animation: moveAround 12s linear infinite;
            border: 10px solid white;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        /* Видео */
        .video-frame {
            width: 320px;
            display: block;
            border-radius: 10px;
        }

        /* Текст ВНУТРИ рамки */
        .video-title {
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            color: white;
            margin-bottom: 5px;
        }

        /* Анимация движения */
        @keyframes moveAround {
            0%   { top: 5%; left: 5%; }
            25%  { top: 80%; left: 10%; }
            50%  { top: 70%; left: 85%; }
            75%  { top: 10%; left: 60%; }
            100% { top: 5%; left: 5%; }
        }
    </style>
</head>
<body>
    <h1 class="title">W MAXUTO</h1>
    <h2 class="subtitle">social networks</h2>

    <div class="container">
        <a href="https://www.youtube.com/@WMAXUTO" class="btn">YouTube</a>
        <a href="https://www.tiktok.com/@wmaxuto" class="btn">TikTok</a>
        <a href="https://t.me/wmaxuto" class="btn">Telegram</a>
    </div>

    <!-- Летающее видео в рамке с текстом -->
    <div class="floating-area">
        <a href="https://youtu.be/Yk614m2I3YQ" target="_blank" class="floating-video">
            <div class="video-title">Моё новое видео</div>
            <img src="https://img.youtube.com/vi/Yk614m2I3YQ/mqdefault.jpg" alt="Видео" class="video-frame">
        </a>
    </div>

</body>
</html>
